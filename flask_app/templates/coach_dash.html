<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/coach_dash.css') }}">
</head>

<body>
    <!-- NAV -->
    <nav>
        <h1>WeThrow</h1>
        <a href="/clear">Logout</a>
    </nav>
    <!-- NAV -->
    <!-- MAIN -->
    {% for messages in get_flashed_messages() %}
        <p>{{messages}}</p>
    {% endfor %}
    <main>
        <h1>Hello, {{suser.first_name}}</h1>
        <h2>My Throwers</h2>
        <div class="flex_me">
            <div class="throwers">
                <ul>
                    {% for user in users %}
                        <li>{{user.first_name}} {{user.last_name}}</li>
                    {% endfor %}
                </ul>
            </div>
            <p class="add" onclick="displayAdd()">Add A Thrower</p>
        </div>
    </main>

    <div class="flex">
        <div class="add_form">
            <div class="formT">
                <p>Insert Thrower Email</p>
                <p onclick="removeAdd()" class="x">X</p>
            </div>
            <form action="/add_thrower" method="post">
                <input type="text" name="email" id="email">
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static',filename='script/script.js') }}"></script>
</body>

</html>
